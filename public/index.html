<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reboot API Front</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="img-fondo">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">REBOOT TEMPLATE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <span class="navbar-text">
      </span>
    </div>
  </nav>

  <div class="container fondo mt-5 sombra">
    <div class="row ">
      <div class="col-6">
        <div class="jumbotron fondo">
          <h1 class="display-4">REBOOT SPOTIFY!!!</h1>
          <div class="tab-content d-flex justify-content-start " id="nav-tabContent">
            <span class="mt-3">Welcome to the wonderful world
              of music at Reboot Academy </span>
          </div>
          <span>Keep calm!!!!!!!</span>
        </div>
      </div>

      <div class="col-6 form">
        <div class="row ">
          <nav class="d-flex justify-content-center col-12">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab"
                aria-controls="nav-login" aria-selected="true">LOGIN</a>
              <a class="nav-item nav-link" id="nav-signup-tab" data-toggle="tab" href="#nav-signup" role="tab"
                aria-controls="nav-signup" aria-selected="false">SIGNUP</a>
            </div>
          </nav>

          <div class="tab-content d-flex justify-content-center col-12 " id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
              <div id="login">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="login_email" class="form-control" placeholder="Email address" required=""
                  autofocus="">

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="login_password" class="form-control" placeholder="Password" required="">

                <button class="btn btn-lg btn-primary btn-block" id="btn-login">Login</button>
              </div>
            </div>

            <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
              <form class="form-signin">
                <label for="inputEmail" class="sr-only">User Name</label>
                <input type="text" id="user_name" class="form-control" placeholder="User Name" required="" autofocus="">

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="user_email" class="form-control" placeholder="Email address" required=""
                  autofocus="">

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="user_password" class="form-control" placeholder="Password" required="">

                <button class="btn btn-lg btn-primary btn-block" id="btn-signup">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Libreria Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/auth.js"></script>
</body>

</html>
